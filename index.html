
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Empleados</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="form">
        <div class="content-form">
            <label for="nombre" class="label">Nombre:</label>
            <input type="text" id="nombre" required="" class="input">

            <label for="apellido" class="label">Apellido:</label>
            <input type="text" id="apellido" required="" class="input">

            <label for="edad" class="label">Edad:</label>
            <input type="number" id="edad" required="" class="input">

            <select id="grupos">
                <option value="null" selected="selected">Seleccionar...</option>
                <option value="JOBS">JOBS</option>
                <option value="RICHIE">RICHIE</option>
                <option value="LOVELACE">LOVELACE</option>
                <option value="TESLA">TESLA</option>
            </select>
            <button type="button" onclick="save()">Guardar</button>
            <button type="button" id="color">Color</button>
        </div>
    </form>
  <script src="app.js"></script>

</body>
</html>
