
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Tabla de Empleados</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div  class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="row p-4">

      <div class="col-5">

        <form class="form">
     
          <div class="content-form">

            <div class="mb-3">

              <label for="nombre" class="label form-label">Nombre:</label>
              <input type="text" id="nombre" required="" class="input form-control">
  
            </div>

            <div class="mb-3">
              
              <label for="apellido" class="label form-label">Apellido:</label>
              <input type="text" id="apellido" required="" class="input form-control">
  
            </div>

            <div class="mb-3">

              <label for="edad" class="label form-label">Edad:</label>
              <input type="number" id="edad" required="" class="input form-control">
  
            </div>

            <div class="mb-3">

              <select id="grupos" class="form-select">
                  <option value="null" selected="selected">Seleccionar...</option>
                  <option value="JOBS">JOBS</option>
                  <option value="RICHIE">RICHIE</option>
                  <option value="LOVELACE">LOVELACE</option>
                  <option value="TESLA">TESLA</option>
              </select>

            </div>

            <button type="button" class="btn btn-success" onclick="save()">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="clean()">Limpiar</button>
            <button type="button" id="color" class="btn btn-secondary">Color</button>
          </div>

        </form>

      </div>

      <div class="col-7">
        <div class="content-table p-4"></div>
      </div>

    </div>
  </div>
  <script src="./js/app.js"></script>

</body>
</html>
